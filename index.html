<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABURI - EN WATERBOOM 2025</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/imgs/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="./assets/imgs/logo.png" />
      </div>
      <div class="main_spin">
        <div class="main_wheel">
          <img class="cloud wheel" src="./assets/imgs/wheel.png" />
          <img class="cloud wheel_mid" src="./assets/imgs/btnm.png" />
        </div>
        <img class="cloud cloud_1" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_4" src="./assets/imgs/Japanese (3).png" />
        <img class="item item3" src="./assets/imgs/Japanese (2).png" />
        <img class="item item2" src="./assets/imgs/i1.png" />
        <img class="item item4" src="./assets/imgs/i2.png" />
        <img class="item item5" src="./assets/imgs/i3.png" />
        <img class="item item1" src="./assets/imgs/Japanese (1).png" />
        <img class="button" id="spin_btn" src="./assets/imgs/spin_btn.png" />
      </div>
      <div class="main_info">
        <img class="cloud cloud_1" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_2" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_3" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_5" src="./assets/imgs/welcome.png" />
        <img class="item item3" src="./assets/imgs/Japanese (2).png" />
        <img class="item item2" src="./assets/imgs/i1.png" />
        <img class="item item1" src="./assets/imgs/Japanese (1).png" />
        <p class="cloud text">
          Sign up to receive gifts from ABURI-EN. <br />
          GO GO GO!
        </p>
        <div class="form">
          <p>Your name</p>
          <input
            placeholder="Your name"
            id="name"
            type="text"
            autocomplete="true"
          />
          <p>Phone Number</p>
          <input
            placeholder="0 - 000 - 00000"
            id="phone"
            type="phone"
            autocomplete="true"
          />
          <p>Email to <b>receive voucher</b></p>
          <input
            type="mail"
            placeholder="example@gmail.com"
            id="mail"
            autocomplete="true"
          />
          <img
            id=""
            class="submit_btn"
            id="submit_btn"
            src="./assets/imgs/getgo.png"
          />
        </div>
      </div>
      <div class="main_voucher">
        <img class="cgra" src="./assets/imgs/cgra.png" />
        <img class="cloud cloud_1" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_2" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_3" src="./assets/imgs/Japanese (3).png" />
        <div class="text center">
          You have received <b class="main_clr">01 FREE Chicken Nanban</b>
        </div>
        <div class="text center time_get">11/6/2025 11:20</div>
        <img class="free_item" src="./assets/imgs/cknb.png" />
        <!-- <div class="text">
          <p><b>Voucher:</b> ${reward.name}</p>
          <p><b>At:</b> ${reward.at}</p>
          <p><b>Date:</b> ${reward.date}</p>
        </div> -->
        <div class="voucher_code">
          <img />
          <img class="qr_code" src="" />
        </div>
      </div>
      <div class="main_voucher_check">
        <img class="" src="./assets/imgs/voucher.png" />

        <div class="text">
          <p><b>Voucher:</b></p>
          <p><b>Phone:</b></p>
          <p><b>Email:</b></p>
          <p><b>Status:</b></p>
          <p><b>Date:</b></p>
          <p class="check_btn">USE NOW</p>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="main_welcome">
        <img class="cloud cloud_1" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_2" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_3" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_4" src="./assets/imgs/Japanese (3).png" />
        <img class="cloud cloud_5" src="./assets/imgs/freechicken.png" />
        <img class="item item3" src="./assets/imgs/gr.png" />
        <img class="item item2" src="./assets/imgs/kt.png" />
        <img class="item item1" src="./assets/imgs/Japanese (1).png" />
        <img id="startBtn" class="button" src="./assets/imgs/start_btn.png" />
        <p class="cloud text">Join the game to receive rewards</p>
      </div>

      <div class="main_game_flip">
        <div class="game_timer">
          <p class="timer_count">90s</p>
          <span class="timer_bar"></span>
        </div>
        <div class="game_block">
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
          <img class="card_item" src="./assets/imgs/card_back.png" />
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
