<!DOCTYPE html>
<html lang="vi">
  <head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      #map {
        height: 90vh;
        width: 100%;
      }
      #searchBox {
        position: absolute;

        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

      input {

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="searchBox">
      <input
        type="text"

        placeholder="Nh·∫≠p ph∆∞·ªùng, x√£, qu·∫≠n, t·ªânh..."
      />
      <button onclick="searchAddress()">T√¨m</button>

    <div id="map"></div>

    <script>
      // T·∫°o b·∫£n ƒë·ªì trung t√¢m Vi·ªát Nam
      const map = L.map("map").setView([16.047079, 108.20623], 6);

      // Layer n·ªÅn
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution: "¬© OpenStreetMap",
      }).addTo(map);

      let currentMarker = null;

      async function searchAddress() {
        const query = document.getElementById("address").value.trim();
        if (!query) return alert("Nh·∫≠p ƒë·ªãa ch·ªâ c·∫ßn t√¨m ƒë√£!");

        const url = `https://nominatim.openstreetmap.org/search?format=json&countrycodes=VN&q=${encodeURIComponent(
          query
        )}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.length === 0) {
          alert("Kh√¥ng t√¨m th·∫•y ƒë·ªãa ch·ªâ n√†y üò¢");
          return;
        }

        const { lat, lon, display_name } = data[0];

        if (currentMarker) map.removeLayer(currentMarker);
        currentMarker = L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`<b>${display_name}</b>`)
          .openPopup();

        map.setView([lat, lon], 14);
      }
    </script>
  </body>
